<div class="container">
    <mat-card>
        <mat-card-title>Registrar</mat-card-title>

        <mat-card-content>
            <form [formGroup]="signupForm">

                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" placeholder="nombre" required>

                    <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">
                        ¡Ingrese un nombre válido!
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="email" placeholder="email" required>

                    <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
                        ¡Ingrese un correo válido!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    
                    <input matInput type="{{hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="Password" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon [innerText]="hidePassword ? 'visibility_off' : 'visibility'"></mat-icon>
                    </button>

                    <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
                        ¡Ingrese una contraseña válida!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirmar Contraseña</mat-label>
                    
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="confirmPassword" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon [innerText]="hidePassword ? 'visibility_off' : 'visibility'"></mat-icon>
                    </button>
                    <mat-error *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched">
                        ¡Comfirmar contraseña válida!
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
                (click)="onSubmit()">Registrar</button>

            </form>
        </mat-card-content>
    </mat-card>
</div>
