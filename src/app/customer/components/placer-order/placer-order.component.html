<div class="container">
    <mat-card>
        <mat-card-title>Place Order</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm">

                <mat-form-field appearance="outline">
                    <mat-label>Dirección</mat-label>
                    <input matInput type="text" placeholder="Address" formControlName="address" required/>
                    <mat-error *ngIf="orderForm.get('address')?.hasError('required')">Campo requerido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Descripción</mat-label>
                    <input matInput type="text" placeholder="Description" formControlName="orderDescription" required/>
                    <mat-error *ngIf="orderForm.get('orderDescription')?.hasError('required')">Campo requerido</mat-error>
                </mat-form-field>

                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid"
                    (click)="placeOrder()" class="order-button">Order</button>
                
                    <button mat-stroked-button color="warn" class="close-button" (click)="closeForm">Cerrar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
