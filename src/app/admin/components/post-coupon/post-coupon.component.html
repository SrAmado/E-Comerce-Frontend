<div class="container">
    <h2>Agregar Cupon</h2>

    <form [formGroup]="couponForm" (ngSubmit)="addCoupon()">
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Nombre</mat-label>
            <input matInput type ="text" placeholder ="Name" formControlName ="name" />
            <mat-error *ngIf="couponForm.get('name')?.hasError('required')">Este campo es requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Código</mat-label>
            <input matInput type ="text" placeholder ="Code" formControlName ="code" />
            <mat-error *ngIf="couponForm.get('code')?.hasError('required')">Este campo es requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Descuento %</mat-label>
            <input matInput type ="text" placeholder ="Discount" formControlName ="discount" />
            <mat-error *ngIf="couponForm.get('discount')?.hasError('required')">Este campo es requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Fecha Expiración</mat-label>
            <input matInput [matDatepicker]="picker"  formControlName ="expirationDate" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="couponForm.get('expirationDate')?.hasError('required')">Este campo es requerido</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Agregar Cupon</button>
    </form>
</div>
