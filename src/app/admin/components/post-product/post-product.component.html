<div class="container">
    <h2>Agregar Producto</h2>

    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <div class="file-upload-container">
            <label class="file-upload-label">
                <span>Selecione un Archivo</span>
                <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                <mat-icon>attach_file</mat-icon>
            </label>

            <div *ngIf="selectedFile" class="image-preview">
                <div class="circle-image">
                    <img [src]="imagePreview" alt="Seleted Image" class="preview-image">
                </div>
            </div>
        </div>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Selecionar Categoria</mat-label>
            <mat-select formControlName = "categoryId" name = "categoryId">
                <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')"> Este campo es requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name">
            <mat-error *ngIf="productForm.get('name')?.hasError('required')"> Este campo es requerido</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Precio</mat-label>
            <input matInput type="text" placeholder="Price" formControlName="price">
            <mat-error *ngIf="productForm.get('price')?.hasError('required')"> Este campo es requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput type="text" placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="productForm.get('description')?.hasError('required')"> Este campo es requerido</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" >Agregar Producto</button>

    </form>
</div>
