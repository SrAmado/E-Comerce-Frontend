<div style="padding: 30px;">
    <app-order-by-status [data]="data"></app-order-by-status>
</div>

<div class="analytics-container">
    <mat-card class="analytics-card">
        <mat-card-header>
            <div mat-card-avatar class="metric-avatar">
                O
            </div>
            <mat-card-title>Pedidos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="metric-value">$ {{data.currentMonthOrder}}</div>
            <div class="metric-subtext">Mes Actual</div>
        </mat-card-content>
        <mat-card-content class="previous-month">
            <div class="metric-value">$ {{data.previousMonthOrders}}</div>
            <div class="metric-subtext">Mes Anterior</div>
        </mat-card-content>
    </mat-card>
 
    <mat-card class="analytics-card">
        <mat-card-header>
            <div mat-card-avatar class="metric-avatar">
                E
            </div>
            <mat-card-title>Ganancias</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="metric-value">$ {{data.currentMonthEarnings}}</div>
            <div class="metric-subtext">Mes Actual</div>
        </mat-card-content>
        <mat-card-content class="previous-month">
            <div class="metric-value">$ {{data.prvioustMonthEarnings}}</div>
            <div class="metric-subtext">Mes Anterior</div>
        </mat-card-content>
    </mat-card>
</div>
