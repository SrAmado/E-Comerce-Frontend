<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>

        <mat-card-content>
            <form [formGroup]="loginForm">

                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label> 
                    <input matInput formControlName="email" placeholder="Email" required>

                    <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                        Escribir un correo valido!!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword ? 'password' : 'text'}}" formControlName="password"
                        placeholder="Password" required>

                    <button mat-icon-button matSuffix (cilck)="togglePasswordVisibility()">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                        Escribir un contraseña valida!!
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
                    (click)="onSubmit()">Iniciar Sesión</button>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="accent" routerLink="/sing-up">No tiene una cuenta? Registrarse</button>
        </mat-card-actions>
    </mat-card>
</div>
